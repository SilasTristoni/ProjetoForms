            <div class="Fieldset">
                <form action="#">
                    <fieldset>
                        <div>

                        <div>

                        </div>
                        <div class="foto">
                            <label for=""><strong>Foto:</strong></label>
                            <br>
                            <input type="file" accept=".png, .jpng, .jpeg" name="Foto">
                            <br>
                        </div>
                        <button type="submit">Salvar</button>
                        <button type="reset"><a href="index.html" rel="prev">Voltar</a></button>
                    </fieldset>
            </div>
        </div>
